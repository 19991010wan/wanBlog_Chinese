title: wanBlog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/wanBlog_Chinese" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: 万志杰 # add your name
author-img: avatar.jpg # add your photo
about-author: 我擅长学习，喜欢简约，我一定会不断学习，提高编程水平的！ # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: 19991010wan # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: 2996808587@qq.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# The blog button should not be removed.
blog_button:
  title: 博客主页

# Navigation buttons in the front page.s
nav:
  - {title: 所有文章, description: archive, url: 'archive'}
  - {title: 标签, description: tags, url: 'tags'}
  - {title: 关于我, description: about, url: 'about'}

paginate: 4
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
